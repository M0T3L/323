<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>323</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-effect {
            background: rgba(17, 17, 17, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .message-container {
            height: calc(100vh - 200px);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8">
        <!-- Username Screen -->
        <div id="usernameScreen" class="glass-effect rounded-lg p-8 max-w-md mx-auto mt-20">
            <h1 class="text-3xl font-bold mb-6 text-center">323</h1>
            <div class="space-y-4">
                <input type="text" id="usernameInput" placeholder="Enter your username" 
                    class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:border-blue-500 focus:outline-none">
                <button id="continueBtn" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                    Continue
                </button>
            </div>
        </div>

        <!-- Room Options Screen -->
        <div id="roomOptionsScreen" class="glass-effect rounded-lg p-8 max-w-md mx-auto mt-20 hidden">
            <h2 class="text-2xl font-bold mb-6 text-center">Welcome, <span id="usernameDisplay"></span></h2>
            <div class="space-y-4">
                <button id="createRoomBtn" 
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
                    Create Password
                </button>
                <div class="relative">
                    <input type="text" id="roomIdInput" placeholder="Enter password" 
                        class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:border-blue-500 focus:outline-none">
                    <button id="joinRoomBtn" 
                        class="w-full mt-2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
                        Connect
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chatScreen" class="glass-effect rounded-lg p-6 max-w-4xl mx-auto mt-10 hidden">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h2 class="text-2xl font-bold">323<span style="display:none" id="roomIdDisplay" class="text-blue-400"></span></h2>
                    <p class="text-gray-400">Created by: <span id="roomCreator"></span></p>
                </div>
                <div class="text-right">
                    <p class="text-sm text-gray-400">Your username: <span id="chatUsernameDisplay" class="text-white"></span></p>
                    <p class="text-sm text-gray-400">Users online: <span id="userCount">1</span></p>
                </div>
            </div>

            <div class="message-container overflow-y-auto custom-scrollbar mb-4 p-4 bg-gray-800 rounded-lg">
                <div id="messages" class="space-y-4"></div>
            </div>

            <div class="flex gap-4">
                <input type="text" id="messageInput" placeholder="Type your message..." 
                    class="flex-1 px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:border-blue-500 focus:outline-none">
                <button id="sendMessageBtn" 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-200">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
